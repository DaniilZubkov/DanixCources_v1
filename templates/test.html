{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danix courses shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item"><a href="">Telegram</a></li>
                <li class="nav_item"><a href="">Git hub</a></li>
                <li class="nav_item"><a href="">YouTube</a></li>
                <li class="nav_item"><a href="">About me</a></li>
              </ul>
            </nav>
                <h1 class="intro_title">DANIX COURSES SHOP</h1>
                <h2 class="intro_title2">courses for every taste!</h2>
            </header>
        </div>
    </section>

    {% block content%}
    {% for course in courses %}
   <section>
       <div class="content_wrap">
        <h2 class="content_title">{{ title }}</h2>
        <i class="fa-brands fa-cuttlefish"></i>
        <div class="content_text">{{ description }}</div>
        <div class="content_cost">{{ price }}$</div>
        <input type="submit" class="content_btn_2" value="TRY FOR FREE">
        <input type="submit" class="content_btn" value="BUY">
        </div>
   </section>
    {% endfor %}
    {% endblock %}



</body>
</html>
